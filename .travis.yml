---
language: python
python:
  - "2.7"
  - "3.6"
  - "3.7"

os:
  - linux

sudo: required

services:
  - docker

env:
  - distribution: centos
    version: 7
  - distribution: ubuntu
    version: xenial
  - distribution: ubuntu
    version: bionic
  - distribution: debian
    version: buster
  - distribution: debian
    version: stretch
  - distribution: debian
    version: jessie

addons:
  apt:
    packages:
    - python-pip

install:
  - pip install ansible
  - ansible --version
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  - ansible-playbook tests/test.yml -i tests/inventory.yml -v --syntax-check

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/